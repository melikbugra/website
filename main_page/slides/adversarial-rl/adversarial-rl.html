;" data-marpit-pagination-total="22"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_adversary_reward</span>(<span class="hljs-params">
    prev_state: np.ndarray,
    state: np.ndarray,
    protagonist: SAC,
    num_samples: <span class="hljs-built_in">int</span> = <span class="hljs-number">10</span>,
    beta: <span class="hljs-built_in">float</span> = <span class="hljs-number">1.0</span>,
</span>):
    <span class="hljs-comment">### REST OF THE CODE</span>
    s_prev = torch.tensor(prev_state, dtype=torch.float32, device=device).unsqueeze(<span class="hljs-number">0</span>)
    s_curr = torch.tensor(state, dtype=torch.float32, device=device).unsqueeze(<span class="hljs-number">0</span>)

    v_prev, _ = estimate_v_and_entropy(s_prev)
    v_curr, entropy = estimate_v_and_entropy(s_curr)

    <span class="hljs-comment"># ΔV = V(s_prev) − V(s_curr)</span>
    delta_v = (v_prev - v_curr).squeeze(<span class="hljs-number">0</span>)

    entropy_factor = torch.clamp(entropy, <span class="hljs-built_in">min</span>=<span class="hljs-number">0.1</span>, <span class="hljs-built_in">max</span>=<span class="hljs-number">5.0</span>).squeeze(<span class="hljs-number">0</span>)
    scale = beta / (beta + entropy_factor)

    scaled_reward = (delta_v * scale).cpu().item()
    <span class="hljs-keyword">return</span> scaled_reward

</code></pre>
